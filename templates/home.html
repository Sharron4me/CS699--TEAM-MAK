{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id ="navs" class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Hostel 1 Mess</a> <span class="navbar-brand" href="#!">Hi, {{request.session.name}}</span><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"><li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li></ul><ul class="nav navbar-nav navbar-right"><li class="nav-item"><a class="nav-link" href="index.html" ><i class="bi bi-box-arrow-right"></i>Logout</a></li></ul>
            </div>
        </div>
    </nav>
    <header class="bg-dark py-4">
        <div class="container px-4 px-lg-4 my-4">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Today's Menu</h1>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                {% for v in idf %}
                <div class="col mb-5">
                  <div class="card h-100">
                      <!-- Product image-->
                      <img class="card-img-top" style="height:30vh;width:100%;" src="/media/{{v.1}}" alt="poha" />
                      <!-- Product details-->
                      <div class="card-body p-4">
                          <div class="text-center">
                              <h5 class="fw-bolder">{{v.3}}</h5>
                              <!-- Product price-->
                              Rs. {{v.2}}
                          </div>
                      </div>
                      <!-- Product actions-->
                      <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                          <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/dishs/?fid={{v.0}}">View Dish</a></div>
                      </div>
                  </div>
              </div>
                {% endfor %}

                    
            </div>
        </div>
      </section>

      <footer class="py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy;Hostel1 Mess</p></div>
      </footer>
{% csrf_token %}
  </body>
<script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
<script>
    var csrf = document.getElementsByName("csrfmiddlewaretoken")[0].value;

    $.ajax({
          url: "http://{{ request.get_host }}/student_nav/",
          type: "POST",
          headers: { "X-CSRFToken": csrf },
          data: { },
          success: function(data) {
          //console.log(data);
          $("#navs").html(data);
          }
        });
</script>
</html>
