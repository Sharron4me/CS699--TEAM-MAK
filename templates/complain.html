{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Raise Complaint</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="navs" class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Hostel 1 Mess</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="campaigns.html">Campaigns</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="request.html">New Dish Approve</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="index.html" >
                        <i class="bi bi-box-arrow-right"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-dark py-4">
        <div class="container px-4 px-lg-4 my-4">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Raise Complain</h1>
            </div>
        </div>
    </header>
    <div class="container" style="padding:10vh 0;">

      <form method="post" action="/add_comp/" enctype="multipart/form-data">
        <!-- Upload Area -->
          {% csrf_token %}

          <br>
          <!-- End Upload Area -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Complaint Subject</label>
              <input type="text" class="form-control" placeholder="Subject" name="sub" id="name">
            </div>
          </div>
          <!--  col-md-6   -->

          <!--  col-md-6   -->
        </div>
        <div class="row">
            <div class="form-group">
              <label for="Ingredients">Description</label>
              <textarea class="form-control" name = "des" id="Ingredients" placeholder="Write your complaint" rows="5"></textarea>
            </div>
        </div>
          <br>
       <div id="uploadArea" class="upload-area">
            <!-- Header -->
            <div class="upload-area__header">
              <p class="upload-area__paragraph">
                Upload Image(Optional)
              </p>
            </div>

            <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
              <span class="drop-zoon__icon">
                <i class='bx bxs-file-image'></i>
              </span>
              <input type="file" id="fileInput" name="imagef" class="drop-zoon__file-input">
            </div>
          </div>
          <br>

        <button type="submit" class="btn btn-primary">Raise Complaint</button>
      </form>
    </div>

      <footer class="py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy;Hostel1 Mess</p></div>
      </footer>

  </body>
{% csrf_token %}
  </body>
<script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
<script>
    var csrf = document.getElementsByName("csrfmiddlewaretoken")[0].value;

    $.ajax({
          url: "http://{{ request.get_host }}/student_nav/",
          type: "POST",
          headers: { "X-CSRFToken": csrf },
          data: { },
          success: function(data) {
          //console.log(data);
          $("#navs").html(data);
          }
        });
</script>

</html>
